specVersion: '4.0'
metadata:
  name: com.rex.trading.launchpad
type: application
framework:
  name: OpenUI5
  version: 1.108.0
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.ui.core
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /api
            url: http://localhost:5000
    - name: fiori-tools-servestatic
      afterMiddleware: compression
      configuration:
        paths:
          - path: /css
            src: webapp/css
          - path: /images
            src: webapp/images