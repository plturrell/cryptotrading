specVersion: '3.0'
metadata:
  name: com.rex.trading.launchpad
type: application
framework:
  name: SAPUI5
  version: "1.108.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.f
    - name: sap.fe.core
    - name: sap.ushell
    - name: sap.suite.ui.generic.template
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /api
            url: http://localhost:5001
    - name: fiori-tools-appreload
      afterMiddleware: compression
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /api/odata/v4/CryptoService
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/mockdata
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
      - "/.vscode/**"
      - "/node_modules/**"
  minification:
    excludes:
      - "/**/*.json"
      - "/**/*.xml"
  cachebuster:
    signatureType: hash
