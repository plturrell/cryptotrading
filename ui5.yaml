specVersion: '4.0'
metadata:
  name: com.rex.trading.launchpad
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /api
            url: http://localhost:5000
    - name: fiori-tools-servestatic
      afterMiddleware: compression
      configuration:
        paths:
          - path: /css
            src: webapp/css
          - path: /images
            src: webapp/images