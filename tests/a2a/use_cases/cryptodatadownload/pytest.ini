[pytest]
# PyTest configuration for UC001 tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --capture=no
    --junit-xml=test_results_uc001.xml
    --html=test_report_uc001.html
    --self-contained-html

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for agent interactions
    performance: Performance and load tests
    regression: Regression test suite
    compliance: SAP compliance validation tests

# Test coverage
# Requires pytest-cov plugin
# --cov=рекс.a2a.agents.data_management_agent
# --cov-report=html
# --cov-report=term-missing

# Timeout for slow tests (30 seconds as per BR001)
timeout = 30

# Asyncio configuration
asyncio_mode = auto

# Log capture
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test ordering
# Requires pytest-ordering plugin
# Run critical tests first
order = 
    test_ts001_valid_discovery_request
    test_ts002_network_timeout
    test_ts003_malformed_csv
    test_ts004_concurrent_requests
    test_ts005_schema_storage_and_retrieval